{% load staticfiles %}
<!DOCTYPE HTML>
	<head>
		<title>Construct Website Template | Home :: W3layouts</title>
		<link href="{% static "css/style.css"%}" rel="stylesheet" type="text/css"  media="all" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
	    <script src="{% static "js/countdown.js"%}" type="text/javascript"></script>
	    <script src="{% static "js/init.js"%}" type="text/javascript"></script>
	</head>
	<body>

		<div class="content">
			<div class="content-grid">

				<h2> We are working on our new mobile app.</h2>

					<li>
						<span class="days"></span>
						<h3>Days</h3>
					</li>
					<li>
						<span class="hours">00</span>
						<h3>hours</h3>
					</li>
					<li>
						<span class="minutes">00</span>
						<h3>minutes</h3>
					</li>
					<li>
						<span class="seconds">00</span>
						<h3>seconds</h3>
					</li>	
				</ul>
			</div>
		</div>
		<!---End-content--->
		<!----start-copy-right---->
		<div class="copy-right">
			<p>lemonadeapp.in</p>
		</div>
